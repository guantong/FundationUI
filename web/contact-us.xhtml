<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:param name="filename" value="contact-us" />
            <ui:define name="content">
                <!-- CONTENT -->

                <div class="text-page-container-header bg-darkgreen">
                    <center><h1> Contact Us </h1></center>
                </div>

                <div class="text-page-container">
                    <form class="custom" action="MAILTO:someone@example.com" method="post" enctype="text/plain">
                        <div class="row">
                            <div class="large-6 columns">
                                <p> If you have any queries, please don't hesitate filling in this form and hitting the Send button. </p>
                            </div>
                            <div class="large-6 columns">
                                <div class="row collapse">
                                    <div class="large-3 small-3 columns">
                                        <select>
                                            <option>Mr.</option>
                                            <option>Mrs.</option>
                                            <option>Miss.</option>
                                            <option>Ms.</option>
                                            <option>Dr.</option>
                                        </select>
                                    </div>
                                    <div class="large-9 small-9 columns">
                                        <input type="text" placeholder="Name" />
                                    </div>
                                </div>

                                <input type="email" placeholder="Email" />
                                <textarea placeholder="Message"></textarea>
                                <input class="button small large-12" type="submit" value="Send Message" />
                            </div>
                        </div>
                    </form>

                </div>

                <!-- END CONTENT -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
