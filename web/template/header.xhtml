<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Header file to be rendered on all pages using the template.
Includes Google analytics script, navigation bar
-->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>VictoGreen:#{filename}</title>
    </h:head>
    <ui:composition>
        <h:body>
            <!-- Google Analytics Script : To be rendered on all pages to track -->
            <script>
                (function (i, s, o, g, r, a, m) {
                    i['GoogleAnalyticsObject'] = r;
                    i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
                    a = s.createElement(o),
                            m = s.getElementsByTagName(o)[0];
                    a.async = 1;
                    a.src = g;
                    m.parentNode.insertBefore(a, m)
                })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

                ga('create', 'UA-67009286-1', 'auto');
                ga('send', 'pageview');

            </script>
            <!-- HEADER -->
            <!-- Background color for header -->
            <div class="bg-darkgrayscale">
                <div class="contain-to-grid container remove-gutter">
                    <nav class="top-bar" id="topbar" data-topbar="true" role="navigation">
                        <ul class="title-area">
                            <li class="name">
                                <div class="logo">
                                    <a href="index.xhtml">
                                        <img class="shadowy l-art" src="resources/images/VG_logo_leaves_WEB_LOGO.png" alt=""/><img class="shadowy l-title" src="resources/images/Green_Logo_WEB_TITLE.png" alt=""/>
                                    </a>
                                </div>
                            </li>
                            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
                        </ul>
                        <section class="top-bar-section">
                            <!-- Right Nav Section -->
                            <ul class="right">
                                <li id="index">
                                    <a href="index.xhtml">
                                        <i class="fi-marker"></i>
                                        &nbsp;
                                        Home
                                    </a>
                                </li>
                                <li id="about">
                                    <a href="about.xhtml">
                                        <i class="fi-info"></i>
                                        &nbsp;
                                        About
                                    </a>
                                </li>
                                <li class="has-dropdown" id="guide">
                                    <a href="#"><i class="fi-projection-screen"></i>&nbsp; Guide</a>
                                    <ul class="dropdown">
                                        <li id="terminology"><a href="terminology.xhtml">Terminology</a></li>
                                        <li id="tips"><a href="tips.xhtml">Tips and Advice</a></li>
                                    </ul>
                                </li>
                                <li id="help"><a href="help.xhtml"><i class="fi-comment-quotes"></i>&nbsp; Help</a></li>
                                <li id="contact-us"><a href="contact-us.xhtml"><i class="fi-mail"></i>&nbsp; Contact Us</a></li>
                            </ul>
                        </section>
                    </nav>
                </div>
            </div>
            <!-- JS -->
            <!-- Active Button Script -->
            <script type="text/javascript">
                var currentfilename = "#{filename}";
                //alert(currentfilename);
                document.getElementById(currentfilename).className += "active";
            </script>

            <!-- END JS -->
            <div class=" header-title bg-green div-shadow hide-small-show-large" style="height: 2px;">
            </div>

            <div class="hide-small-show-large" style="margin:50px; padding:2;"></div>



            <script>
                $('.top-bar-section').find('a').click(function (e) {
                    var t = this,
                            //store the href for the clicked element
                            href = t.href;

                    //prevent the default behavior (dont redirect right away)
                    e.preventDefault();

                    //apply the fade out transition class to the parent ul element
                    $(t).parent().parent().addClass('scene_element--fadeout');

                    //setTimeout to wait for fade out animation to complete before changing pages
                    setTimeout(function () {
                        window.location = href;
                    }, 200); //the length of time should vary depending on the length of the animation.
                });
            </script>


            <script>
                /* Scroll script to change topbar bg color to fade to white when page is scrolled down. Because it's a sticky menu*/
                /* Only uncomment if topbar has "sticky" class */
                /*

                 topbar.style.backgroundColor = "#000000";
                 } else {
                 topbar.style.backgroundColor = "transparent";
                 }
                 }
                 window.addEventListener("scroll", yScroll);
                 */
            </script>
        </h:body>
    </ui:composition>
</html>
