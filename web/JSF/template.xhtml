<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <!-- param filename is passed through pages, also being passed to the header to toggle active menu/topbar link -->
        <title>VictoGreen: #{filename}</title>
        <meta charset="UTF-8"/>
        <!-- Prevent horizontal scrolling on small screen devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
        <!--CSS Links -->
        <link href="../resources/css/app.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/animate.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/bower_components/foundation-icon-fonts/foundation-icons.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/transitions.css" rel="stylesheet" type="text/css"/>
        <h:outputStylesheet library="resources" name="css/googlemapstyle.css"/>
        <!-- Scripts Links-->
        <script src="../resources/bower_components/modernizr/modernizr.js"></script>
        <script src="../resources/bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    </h:head>
    <h:body>
        <!--background fixed image-->
        <div class="bg-img">
            <!-- default header  -->
            <ui:insert name="header">
                <ui:include src="header.xhtml">
                    <ui:param name="filename" value="#{filename}" />
                </ui:include>
            </ui:insert>
            <h:panelGroup id="main" class="scene-element scene-enter" layout="block">
                <!-- content  -->
                <ui:insert name="content">
                    <!--<ui:include src="content.xhtml"/>-->
                </ui:insert>

                <!-- default footer  -->
                <ui:insert name="footer">
                    <ui:include src="footer.xhtml"/>
                </ui:insert>
            </h:panelGroup>
        </div>


        <!-- JAVASCRIPT -->
        <script src="../resources/bower_components/foundation/js/foundation.min.js"></script>
        <script src="../resources/js/app.js"></script>
        <!-- END JAVASCRIPT -->

        <script>
            $('.top-bar-section').find('a').click(function (e) {

                //prevent the default behavior
                e.preventDefault();

                var t = this,
                        //store the href for the clicked element
                        href = t.href;

                //apply exit transitions
                //$('#main').addClass('scene-exit');
                //setTimeout to wait for fade out animation to complete before changing pages
                setTimeout(function () {
                    window.location = href;
                }, 200); //the length of time should vary depending on the length of the animation.
            });
        </script>
    </h:body>
</html>
